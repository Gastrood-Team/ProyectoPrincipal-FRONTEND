<app-header></app-header>
<div class="content-edit-profile">
    <div class="cabezera-image">
        <img src="assets/images/edit-profile/edit-profile.png" alt="edit-profile">
    </div>
    <div class="second-header">
        <div class="content-info-recipes">
            <a>Cancel</a>
            <a>Save Changes</a>
        </div>
        <div class="face-profile">
            <div class="block-image">
                <img src="assets/images/edit-profile/face-profile.png" alt="edit-profile">
            </div>
            <div class="content-profile">
                <h1>Profile</h1>
                <span>update your photo and personal details</span>
            </div>
        </div>
    </div>

    <div class="content-forms">
        <div class="input-group mb-3 username-form">
            <div class="text-forms">
                <p>Username</p>
            </div>
            <span class="input-group-text span" id="basic-addon1">UserName</span>
            <input type="text" class="form-control" placeholder="@Username" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3 website-form">
            <div class="website-forms">
                <p>Website</p>
            </div>
            <span class="input-group-text span" id="basic-addon1">Http://</span>
            <input type="text" class="form-control" placeholder="facebook.com" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3 website-form">
            <div class="photo-forms">
                <p>Your Photo</p>
                <span>This will be displayed on your profile</span>
            </div>
            <div class="face-profile-2">
                <img src="assets/images/edit-profile/face-profile-2.png" alt="">
            </div>
            <div class="btns">
                <a>Delete</a>
                <a>Update</a>
            </div>
        </div>

        <div class="input-group mb-3 description-form">
            <div class="photo-forms">
                <p>Your Bio</p>
                <span>Write a short information</span>
            </div>
            <textarea class="form-control description-forms" placeholder="Add short bio....."
                aria-label="With textarea"></textarea>
        </div>

        <div class="input-group mb-3 change-password-form">
            <div class="website-forms">
                <p>OldPassword</p>
            </div>
            <input type="password" class="form-control" placeholder="*********" aria-label="OldPassword"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3 change-password">
            <div class="website-forms">
                <p>New Password</p>
            </div>
            <input type="password" class="form-control" placeholder="*********" aria-label="NewPassword"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3 repeat-password">
            <div class="website-forms">
                <p>Repeat Password</p>
            </div>
            <input type="password" class="form-control" placeholder="*********" aria-label="RepeatPassword"
                aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3 website-form">
            <div class="website-forms">
                <p>Email</p>
            </div>
            <input type="email" class="form-control" placeholder="Email" aria-label="Email"
                aria-describedby="basic-addon1">
        </div>
    </div>

</div>

<app-footer></app-footer>
