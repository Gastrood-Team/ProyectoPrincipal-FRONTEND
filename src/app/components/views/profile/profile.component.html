<app-header></app-header>

<ng-container *ngIf="profile.id; then profileTemplate; else loading"></ng-container>

<ng-template #profileTemplate>
    <div>{{profile.username}}</div>
    <div *ngIf="isLoggedUserProfile">
        <button>Edit Profile</button>
    </div>
</ng-template>

<ng-template #loading>
    Loading...
</ng-template>
