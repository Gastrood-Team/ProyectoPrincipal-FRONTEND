<div class="parent">
    <div class="content-follow">
        <img src="assets/images/fondos/Footer Background.png">
        <h1>FOLLOW US</h1>
        <p>@gastrood</p>
        <div class="content-rrss">
            <div class="circle"><i class="bi bi-facebook"></i></div>
            <div class="circle"><i class="bi bi-instagram"></i></div>
            <div class="circle"><i class="bi bi-linkedin"></i></div>
        </div>
    </div>

    <!-- FOOTER MAIN -->

    <div class="child">
        <div class="content-footer">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2993.4638885927548!2d2.1631041156741295!3d41.3857311040601!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4a2f4a7d68089%3A0x8d9872d2ebdc4387!2sC.%20de%20Pelayo%2C%208%2C%2008001%20Barcelona!5e0!3m2!1ses!2ses!4v1674833973067!5m2!1ses!2ses"
                width="400" height="300" style="border:0;border-radius: 16px;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            <table>
                <div>
                    <ng-container *ngFor="let section of contents?.footer_section">
                        <thead>
                            <tr>
                                <th>{{section.title}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of section.items">
                                {{item.name}}
                            </tr>
                        </tbody>
                    </ng-container>
                </div>
            </table>
        </div>
    </div>
</div>
