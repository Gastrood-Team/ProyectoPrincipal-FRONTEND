<div class="parent">
    <div class="child">
        <div>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d95780.46585387934!2d2.0701494513762313!3d41.39277549769818!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a49816718e30e5%3A0x44b0fb3d4f47660a!2sBarcelona!5e0!3m2!1ses!2ses!4v1674745147368!5m2!1ses!2ses"
            width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
        </div>
        <table>
            <ng-container *ngFor="let section of contents?.footer_section">
                <thead>
                    <tr>
                        <th>{{section.title}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of section.items">
                        {{item.name}}
                    </tr>
                </tbody>
            </ng-container>
        </table>
    </div>
</div>
