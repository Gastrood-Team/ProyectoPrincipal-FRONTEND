<app-header></app-header>
<ng-container *ngIf="profile; then renderProfile; else spinner"></ng-container>

<ng-template #spinner>
    <app-spinner></app-spinner>
</ng-template>

<ng-template #renderProfile>
    <div class="custom-container">
        <div class="banner-image">
            <img [src]="bannerUrl">
            <input type="file" [(ngModel)]="profile.bannerImg" (change)="onBannerSelect($event)">
        </div>
        <div class="content">
            <div class="wraper">
                <div class="profile-header">
                    <div class="profile-image">
                        <mat-icon class="text-white">edit</mat-icon>
                        <img [src]="profileUrl" alt="">
                        <input type="file" [(ngModel)]="profile.profileImg" (change)="onProfileSelect($event)">
                    </div>
                    <div class="profile-text">
                        <div class="input-text">
                            <label for="name">{{ 'commons.name' | translate }}*</label>
                            <input type="text" [(ngModel)]="profile.firstName" name="name" placeholder="Name" required>
                        </div>
                        <div class="input-text">
                            <label for="lastname">{{ 'profile.lastname' | translate }}*</label>
                            <input type="text" [(ngModel)]="profile.lastName" name="lastname" placeholder="Lastname" required>
                        </div>
                        <div class="input-text">
                            <label for="biography">{{ 'profile.biography' | translate }}</label>
                            <textarea [(ngModel)]="profile.biography" name="biography" placeholder="Biography" class="text-area"></textarea>
                        </div>
                        <div  class="input-text">
                            <label for="website">{{ 'profile.website' | translate }}</label>
                            <input type="text" [(ngModel)]="profile.websiteUrl" placeholder="Website">
                        </div>
                        <div class="option-btn">
                            <button class="bg-main text-white" (click)="update()">{{ 'commons.saveBtn' | translate }}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
