<app-header></app-header>
<ng-container *ngIf="profile; then renderProfile; else spinner"></ng-container>

<ng-template #spinner>
    <app-spinner></app-spinner>
</ng-template>

<ng-template #renderProfile>
    <div class="custom-container">
        <div class="banner-image">
            <img [src]="profile.bannerImg">
        </div>
        <div class="content">
            <div class="wraper">
                <div class="profile-header">
                    <div class="profile-image">
                        <img [src]="profile.profileImg" alt="">
                    </div>
                    <div class="profile-text">
                        <div class="input-text">
                            <label for="name">Name*</label>
                            <input type="text" [(ngModel)]="profile.firstName" name="name" placeholder="Name" required>
                        </div>
                        <div class="input-text">
                            <label for="lastname">Lasname*</label>
                            <input type="text" [(ngModel)]="profile.lastName" name="lastname" placeholder="Lastname" required>
                        </div>
                        <div class="input-text">
                            <label for="biography">Biography</label>
                            <textarea [(ngModel)]="profile.biography" name="biography" placeholder="Biography" class="text-area"></textarea>
                        </div>
                        <div  class="input-text">
                            <label for="website">Website</label>
                            <input type="text" [(ngModel)]="profile.websiteUrl" placeholder="Website">
                        </div>
                        <div class="option-btn">
                            <button class="bg-main text-white" (click)="update()">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
