<app-header></app-header>
<div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/assets/images/backgrounds/cooking.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption">
          <h5>GASTROOD</h5>
          <p>{{ 'home.firstSliderTitle' | translate }}</p>
          <button>{{ 'commons.about' | translate }}</button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="/assets/images/backgrounds/dishes.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption">
          <h5>{{ 'commons.explore' | translate }}</h5>
          <p>{{ 'home.secondSliderTitle' | translate }}</p>
          <button [routerLink]="['/categories']">{{ 'recipes.seeRecipesTitle' | translate }}</button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="/assets/images/backgrounds/ingredients.png" class="d-block w-100" alt="...">
        <div class="carousel-caption">
          <h5>{{ 'commons.share' | translate }}</h5>
          <p>{{ 'home.thirdSliderTitle' | translate }}</p>
          <button [routerLink]="['/register']">{{ 'commons.registerNow' | translate }}</button>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>
<app-favorite-recipes></app-favorite-recipes>
<app-footer></app-footer>
